<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saavi Lite | Admin Management</title>
    <style>
        :root {
            --primary: #22d3ee;
            --bg: #0B1220;
            --card: rgba(255, 255, 255, 0.05);
            --text: #F8FAFC;
            --dim: #94A3B8;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            padding: 20px;
            line-height: 1.6;
            margin: 0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        /* Logo — raw image color */
        .admin-logo {
            display: block;
            margin: 0 auto 20px;
            height: 50px;
            width: auto;
            filter: brightness(0) invert(1);
        }



        /* Forms */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dim);
            font-size: 0.9rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: #fff;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: #fff;
        }

        button.danger {
            background: #ef4444;
            color: #fff;
        }

        /* Gallery Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .item img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .item-info {
            padding: 16px;
        }

        .item-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .item-cat {
            font-size: 0.8rem;
            color: var(--dim);
            margin-bottom: 12px;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .actions button {
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        /* Auth */
        #login-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .login-card {
            width: 100%;
            max-width: 360px;
        }

        #admin-panel {
            display: none;
        }

        .loading {
            color: var(--primary);
            display: none;
            margin-top: 10px;
        }

        /* ===== MOBILE RESPONSIVE ===== */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            /* Header */
            header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding-bottom: 16px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 1.3rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            /* Cards — more breathing room */
            .card {
                padding: 20px 16px;
                border-radius: 12px;
                margin-bottom: 24px;
            }

            /* Form fields — taller for easy tapping */
            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 0.85rem;
                margin-bottom: 6px;
            }

            input,
            select,
            textarea {
                padding: 14px 12px;
                font-size: 1rem;
                border-radius: 10px;
            }

            /* Category + Description — stack vertically on mobile */
            div[style*="grid-template-columns: 1fr 1fr"] {
                display: flex !important;
                flex-direction: column !important;
                gap: 0 !important;
            }

            /* Buttons — full width, taller */
            button {
                padding: 14px 20px;
                font-size: 0.95rem;
                border-radius: 10px;
            }

            #submit-btn {
                width: 100% !important;
                padding: 16px;
                font-size: 1rem;
            }

            #cancel-btn {
                width: 100% !important;
                margin-top: 10px;
                padding: 14px;
            }

            /* Gallery grid — single column on small screens */
            .grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .item img {
                height: 200px;
            }

            .item-info {
                padding: 14px;
            }

            .item-title {
                font-size: 1rem;
            }

            .item-cat {
                font-size: 0.8rem;
                margin-bottom: 14px;
            }

            .actions {
                flex-direction: row;
                gap: 8px;
            }

            .actions button {
                flex: 1;
                padding: 10px 12px;
                font-size: 0.85rem;
                text-align: center;
            }

            /* Login — padded and centered */
            #login-overlay {
                padding: 20px;
            }

            .login-card {
                max-width: 100%;
                padding: 24px 18px;
            }

            .login-card h2 {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }

            .login-card button {
                padding: 16px;
                font-size: 1rem;
            }

            /* File input */
            input[type="file"] {
                padding: 12px;
                font-size: 0.9rem;
            }
        }

        /* Extra small phones */
        @media (max-width: 380px) {
            body {
                padding: 6px;
            }

            .container {
                padding: 6px;
            }

            .card {
                padding: 16px 12px;
            }

            h1 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div id="login-overlay">
        <div class="card login-card" style="text-align: center;">
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;">
                <img src="asset/1771486831996.png" alt="" class="admin-logo" style="margin: 0;">
                <span style="font-size: 1.5rem; font-weight: 700; letter-spacing: 1px;">SAAVI <span
                        style="color: var(--primary);">LITE</span></span>
            </div>
            <h2 style="margin-bottom: 20px;">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="user" name="user" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="pass" name="pass" required>
                </div>
                <button type="submit" style="width: 100%;">Access System</button>
            </form>
        </div>
    </div>

    <div id="admin-panel">
        <div class="container">
            <header>
                <div style="display: flex; align-items: center; gap: 12px;">
                    <img src="asset/1771486831996.png" alt=""
                        style="height: 40px; width: auto; filter: brightness(0) invert(1);">
                    <span style="font-size: 1.2rem; font-weight: 700; letter-spacing: 1px;">SAAVI <span
                            style="color: var(--primary);">LITE</span></span>
                </div>
                <button onclick="logout()" class="secondary">Logout</button>
            </header>

            <div class="card">
                <h2 id="form-title">Add Gallery Image</h2>
                <form id="gallery-form">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label>Project Title</label>
                        <input type="text" id="title" required placeholder="e.g. Bank Surveillance">
                    </div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label>Category</label>
                            <select id="category" required>
                                <option value="CCTV Installation">CCTV Installation</option>
                                <option value="CCTV Maintenance">CCTV Maintenance</option>
                                <option value="LED Board Installation">LED Board Installation</option>
                                <option value="Completed Projects">Completed Projects</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <input type="text" id="desc" placeholder="Brief description">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Image File (Max 5MB: JPEG, PNG, WebP)</label>
                        <input type="file" id="image" accept="image/*">
                    </div>
                    <button type="submit" id="submit-btn" style="width: 200px;">Upload Project</button>
                    <button type="button" id="cancel-btn" class="secondary" style="display:none;"
                        onclick="resetForm()">Cancel</button>
                    <div id="upload-loading" class="loading">Processing secure upload...</div>
                </form>
            </div>

            <h2>Live Gallery (<span id="count">0</span>/30)</h2>
            <div class="grid" id="gallery-list"></div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
